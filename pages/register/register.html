<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro â€¢ MotoVerde</title>
  <link rel="stylesheet" href="/pages/register/registro.css">
</head>
<body>
  <header id="topbar"></header>

  <main>
    <section class="registro">
      <h2>Crie sua conta</h2>
      <form action="#" method="POST">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" required min="18">

        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <script src="/pages/register/registro.js"></script>
  <script src="/components/topbar/topbar.js"></script>
</body>
</html>
