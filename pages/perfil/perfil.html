<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="/topbar/topbar.css" />
  <link rel="stylesheet" href="/pages/perfil/perfil.css" />
</head>
<body>
  <header id="topbar"></header>

    <section id="perfil-container">
    <div class="perfil-box">
        <div class="perfil-imagem">
        <img src="/images/topbarimages/sem-perfil.png" alt="Foto de perfil">
        </div>
        <div class="perfil-info">
        <h1>Meu Perfil</h1>
        <p><strong>Nome:</strong> <span id="nomeUsuario"></span></p>
        <p><strong>Idade:</strong> <span id="idadeUsuario"></span></p>
        <p><strong>Sexo:</strong> <span id="sexoUsuario"></span></p>
        <p><strong>Email:</strong> <span id="emailUsuario"></span></p>
        </div>
    </div>
    </section>

  <script src="/components/topbar/topbar.js"></script>
  <script src="/pages/perfil/perfil.js"></script>
</body>
</html>
